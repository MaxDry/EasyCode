<div class="myPlaylist">
    <h1>Mes playlists : </h1>
  <div class="row">
     <div *ngFor="let playlist of playlists" class="col-3" > 
      <div class="card"> 
          <img class="card-img-top" src="{{ playlist.snippet.thumbnails.high.url }}"  alt="Card image cap">
          <div class="card-header">
              {{ playlist.snippet.title }} 
              <span (click)="deletePlaylist(playlist.id)" class="delete"><i class="material-icons">delete</i></span>
              <i class="material-icons">edit</i>
          </div>
      </div>
    </div>
  </div>
</div>
