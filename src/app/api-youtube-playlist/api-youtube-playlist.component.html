
<div class="pcFirst">
    <div class="myPlaylist" *ngIf="isLogged()">
            <h1>Mes playlists : </h1>
            <div class="row">
                <div *ngFor="let playlist of playlists" class="col-3" > 
                <div class="card"> 
                    <img class="card-img-top" src="{{ playlist.snippet.thumbnails.high.url }}"  alt="Card image cap">
                    <div class="card-header">
                        <div class="titlePlaylist">
                            {{ playlist.snippet.title }} 
                        </div>
                        <div class="delEditPlaylist">
                        <span (click)="deletePlaylist(playlist.id)" class="delete"><i class="material-icons">delete</i></span>
                        <span (click)="editPlaylist(playlist.id)" class="edit"><i class="material-icons">edit</i></span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
