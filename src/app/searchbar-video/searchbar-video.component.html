<div class="searchBar">
  <div class="input-group"> 
    <input #search type="text" class="form-control" placeholder="Rechercher" (keyup.enter)="getVideos(search.value)" >
    <span class="input-group-btn">
      <button class="btn btn-default" (click)="getVideos(search.value)" type="button"><i class="fas fa-search"></i></button>
    </span>
  </div>
</div>
